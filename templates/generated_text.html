<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Bedrock Text Generation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/HNC0gnL/bedrock.jpg') center no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
<body>

    <div class="container">
        <h1>Amazon Bedrock Text Generation</h1>
        <p>{{ result }}</p>
        <form action="/" method="get">
            <button type="submit">back</button>
        </form>
    </div>


</body>
</html>
